<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>choose your print (:</title>
<style>
  body { font-family: Helvetica; padding: 20px; text-align: center; }
  .grid { display: grid; grid-template-columns: repeat(20, 60px); grid-gap: 5px; justify-content: center; margin-top: 20px; }
  .cell {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 50%; /* cercle */
    cursor: pointer;
    transition: 0.2s;
    font-size: 12px;
  }
  .avail {
    background: #000; /* cercle noir */
    color: #fff;
  }
  .sold {
    background: transparent; /* plus de fond */
    color: rgba(0,0,0,0.6); /* numéro transparent à 60% */
    cursor: not-allowed;
  }
  .cell:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
<h2>Grille — 200 Zines</h2>
<div class="grid" id="grid"></div>

<script>
// Total de zines
const totalZines = 200;

// Tableau des liens pour chaque zine (exemple : 2 liens différents, le reste = même lien par défaut)
const links = [
  "https://alexandreadnane.payrexx.com/fr/pay?pid=9708a08e",
  "https://alexandreadnane.payrexx.com/fr/pay?pid=d0fbc9e0"
];
const defaultLink = "https://alexandreadnane.payrexx.com/fr/pay?pid=9708a08e";

// Indices des zines déjà vendus
const soldIndexes = [1]; // 2ème zine vendu

const grid = document.getElementById("grid");

for (let i = 0; i < totalZines; i++) {
  const numero = `${i+1}/200`;
  const cell = document.createElement("div");
  const isSold = soldIndexes.includes(i);
  cell.className = "cell " + (isSold ? "sold" : "avail");
  cell.textContent = numero;

  if (!isSold) {
    const link = links[i] || defaultLink;
    cell.onclick = () => window.open(link, "_blank");
  }

  grid.appendChild(cell);
}

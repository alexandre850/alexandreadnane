<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Grille 200 Zines</title>
<style>
  body { font-family: Arial; padding: 20px; text-align: center; }
  .grid { display: grid; grid-template-columns: repeat(20, 60px); grid-gap: 5px; justify-content: center; margin-top: 20px; }
  .cell { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 5px; cursor: pointer; transition: 0.2s; font-size: 12px; }
  .avail { background: #66d46a; color: #000; }
  .sold { background: #dd4444; color: #fff; cursor: not-allowed; }
  .cell:hover { transform: scale(1.1); }
</style>
</head>
<body>
<h2>Grille â€” 200 Zines</h2>
<div class="grid" id="grid"></div>
<div>ðŸŸ© disponible â€” ðŸŸ¥ vendu</div>

<script>
// Total de zines
const totalZines = 200;

// Tableau des liens pour chaque zine (au dÃ©part seulement 2 liens, le reste = mÃªme lien par dÃ©faut)
const links = [
  "https://alexandreadnane.payrexx.com/fr/pay?pid=9708a08e",
  "https://alexandreadnane.payrexx.com/fr/pay?pid=d0fbc9e0"
];

// Lien par dÃ©faut pour les autres zines
const defaultLink = "https://alexandreadnane.payrexx.com/fr/pay?pid=9708a08e";

// Indices des zines dÃ©jÃ  vendus (exemple : 2Ã¨me zine vendu)
const soldIndexes = [1]; // index 1 = 2Ã¨me zine

const grid = document.getElementById("grid");

for (let i = 0; i < totalZines; i++) {
  const numero = `${i+1}/200`;
  const cell = document.createElement("div");
  const isSold = soldIndexes.includes(i);
  cell.className = "cell " + (isSold ? "sold" : "avail");
  cell.textContent = numero;

  if (!isSold) {
    const link = links[i] || defaultLink;
    cell.onclick = () => window.open(link, "_blank");
  }

  grid.appendChild(cell);
}
</script>
</body>
</html>
